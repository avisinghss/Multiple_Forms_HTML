<!DOCTYPE html>
<html>
  <head>
    <title>Form Page</title>
  </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="abc@gmail.com" />
        <label for="password">Password</label>
        <input id="password" type="password" required />
        <button type="submit">
          <img
            src=" https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
            height="10"
            width="20"
          />Login
        </button>
      </form>
    </header>
    <br />
    <hr />

    <main>
      <section>
        <h3><a href="http://blog.codingninjas.in/">Coding Ninjas Blog</a></h3>
      </section>

      <img
            src=" https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          />

      <br />
      <hr />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td><label for="fname">First Name:</label></td>
              <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
              <td><label for="lname">Last Name:</label></td>
              <td><input type="text" id="lname" name="lname"></td>
            </tr>
          </table>
          <table>
            <tr>
              <td rowspan="4"><label for="fhnmbr">Current Address:</label></td>
            </tr>
            <tr>
              <td><label for="fhnmbr">Flat No./House No.</label></td>
              <td><input type="text" id="fhnmbr" name="fhnmbr"></td>
            </tr>
            <tr>
              <td><label for="locality">Locality</label></td>
              <td><input type="text" id="locality" name="locality"></td>
            </tr>
            <tr>
              <td><label for="city">City</label></td>
              <td><input type="text" id="city" name="city"></td>
            </tr>
            </table>
          <table>
          
            <tr>
              <td><label for="cayon"><b>Is Current address and Permanent address same?  </b></label></td>
      
              <td><input type="radio" id="lname" name="cayon" value="yes" checked>Yes
                <input type="radio" id="lname" name="cayon" value="no">No</td>
              </tr>
              </table>
          <table>
            <tr>
            <td><label for="email1">Email:</label></td>
              <td><input type="email" id="email1" name="email1" required placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td><input type="password" id="password1" name="password1"></td>
            </tr>
            <tr>
              <td><button type="submit" value="Submit">Register</button></td
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
